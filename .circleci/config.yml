version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.8

    working_directory: ~/Skin-Cancer-Classification

    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            sudo apt update
            pip install -r requirements.txt
      - run:
          name: enforce styleguide
          command: |
            . venv/bin/activate
            flake8 skin_cancer
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            pytest
      # Deployment instructions here
